name: setup-env
description: "Setup environment"

inputs:
  python-version:
    default: "3.9"
    description: "Python version to use"

runs:
  using: composite

  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ inputs.python-version }}

    - shell: bash
      run: uv sync --link-mode copy --locked
